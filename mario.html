<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"></script>
    <title>Mario jump</title>
</head>
<body>
    <audio class="audio-jump">
        <source src="images-audio/pulo.mp3" type="audio/mpeg">
    </audio>
    <audio class="audio-die">
        <source src="images-audio/mario-death.mp3" type="audio/mpeg">
    </audio>
    <audio class="audio-level">
        <source src="images-audio/level-up.mp3" type="audio/mpeg">
    </audio>

    
    <div class="fundo">
    <h1 class="font">Mario Jump</h1>
    <div class="game-board">
        <h2 class="placar">Score: 00</h2>
        <img src="images-audio/nuvens.png" class="nuvens">
        <img class="pipe" src="images-audio/pipe1.png">
        <img src="images-audio/mario.gif" class="mario">
        <img src="images-audio/game_over.png" class="overScreen">
    </div>
    <button style="font-size: 20px;" class="btn btn-dark retry" onclick="reload()">Tentar novamente</button>
    <div class="txt">
        Precione qualquer tecla para iniciar o Jogo!!!
    </div>
    </div>
</body>
</html>
